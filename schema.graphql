scalar Upload
schema {
  query: Query
}

type Query {
  githubProjects: GithubProjects
}

type Tag {
  language: String!
}

type Project {
  name: String!
  githublink: String!
  description: String!
  createdon: String!
  languages: [Tag!]!
  topics: [String!]!
  deploymentlink: String!
}

type GithubProjects {
  projects: [Project]!
}
